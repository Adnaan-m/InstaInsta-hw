<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>InstaInsta</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="twophones">
    <img src="images/phonebase.png">
  </div>

  <div class="registrationform">
    <img class="logo" src="images/logo.png">
    <p>Sign up to see photos and <br>
    videos from your friends.</p>

    <button class="blue-button" type="button" name="button" > Log In With Facebook</button>

    <p class="OR">OR</p>

    <form >
      <input type="text" name="ID" placeholder="Mobile Number or Email"> <br>
      <input type="text" name="Name" placeholder="Full Name"><br>
      <input type="text" name="Username" placeholder="Username"><br>
      <input type="text" name="Password" placeholder="Password"><br>
    </form>
      <button class="blue-button" type="button" name="button">Sign Up
      </button>

    <div>
      <p class="tandc">By signing up, you agree to our <br><strong>Terms & Privacy Policy.</strong></p>
    </div>
  </div>

  <div>
    <p class="preaccount">Have an account? Log in</p>
  </div>

  <div class="gettheapp">
    <p>Get the app.</p>
  </div>

  <div class="twostores">
    <img src="images/appstore.png">
    <img src="images/googleplay.png">
  </div>

  <footer class="footer">
    <ul>
      <li>ABOUT US</li>
      <li>SUPPORT</li>
      <li>BLOG</li>
      <li>PRESS</li>
      <li>API</li>
      <li>JOBS</li>
      <li>PRIVACY</li>
      <li>TERMS</li>
      <li>DIRECTORY</li>
      <li>LANGUAGE</li>
      <p>&copy 2017 Instagram</p>
    </ul>
  </footer>
</body>
</html>
